<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DataStructures</title>
</head>
<body>
    <div>
        <h2>Select a datastructure:</h2>
        <div>
            <input type="radio" name="datastructures" value="queue" id="queue">
            <label for="queue">Queue</label>
        </div>
        <div>
            <input type="radio" name="datastructures" value="stack" id="stack">
            <label for="stack">Stack</label>
        </div>
        <div>
            <button id="set-datastructure">Set datastructure</button>
        </div>
    </div>
    <hr>
    <div>
        <div>
            <label for="input">Input value:</label>
            <input type="text" name="input" id="input">
        </div>
        <button id="add">Add value</button>
    </div>
    <hr>
    <div>
        <div>
            <button id="peek">Peek value</button>
            <button id="poll">Poll value</button>
        </div>
        <input type="text" name="output" id="output" readonly>
    </div>
    <script src="./index.js"></script>
</body>
</html>
